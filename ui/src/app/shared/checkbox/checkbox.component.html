<div
  class="flex gap-2"
>
  <input
    type="checkbox"
    id="some_id"
    class="relative
           peer
           shrink-0
           appearance-none
           w-4
           h-4
           border-2
           border-black
           rounded-sm
           bg-white
           mt-1
           checked:bg-black
           checked:border-0
           duration-300"
    [formControlName]="parentFormGroupName"
  />
  <label
    class="text-neutral-800 dark:text-neutral-300"
    for="some_id"
  >
    {{ label }}
  </label>
  <svg
    class="absolute
           w-4
           h-4
           mt-1
           hidden
           peer-checked:block
           pointer-events-none"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <polyline
      points="20 6 9 17 4 12"
    ></polyline>
  </svg>
</div>

<div
  class="px-48
         flex
         flex-col
         items-center
         mt-20
         justify-center"
>
  <div
    class="w-96
           border
           border-dashed
           pt-8
           pb-12
           px-8
           border-neutral-700"
  >
    <h1
      class="mx-auto
            text-2xl
            uppercase
            font-bold
            text-black
            dark:text-white
            mb-2"
    >Sign Up</h1>
    <form
      class="
            justify-between
            mx-auto"
      [formGroup]="form"
      (ngSubmit)="submit()"
    >
      <p
        class="text-red-500
               font-medium
               text-xs
               uppercase
               absolute
               blur-sm
               -z-10"
        *ngIf="firstName.errors?.required && firstName.touched"
      >
        Firstname is required
      </p>
      <p
        class="text-red-500
             font-medium
             text-xs
             uppercase"
        *ngIf="firstName.errors?.required && firstName.touched"
      >
        Firstname is required
      </p>

        type="text"

              py-2
              px-4
              mb-5
              w-full"
        placeholder="FIRSTNAME"
        formControlName="firstName"
      > -->
      <app-text-input
        placeHolder="FIRSTNAME"
        parentFormGroupName="firstName"
      ></app-text-input>
      <p
        class="text-red-500
               font-medium
